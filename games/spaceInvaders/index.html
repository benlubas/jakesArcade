        gameStartScreen();

        const draw = () => {
          background(cWidth, cHeight, black);
          main.draw();
        };

        const waiting = setInterval(() => {
          if (k.a || k.w || k.s || k.d) {
            const animLoop = setInterval(draw, 1000 / 60);
          }
        });
      }
